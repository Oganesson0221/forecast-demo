# Render.com Build Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: forecast-api
    runtime: python
    buildCommand: pip install -r requirements-api.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: DEBUG
        value: "false"
    healthCheckPath: /health
